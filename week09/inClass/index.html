<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        body { 
            margin: 0px;
        }
        #heading {
            background-color: skyblue;
            margin: 0px;
            padding: 20px;
        }
        #textBody {
            height: 200px;
            padding: 20px;
            background-color: thistle;
        }
    </Style>
</head>
<body id="docBody">
    <h1 id="heading">Hello, <span id="userName">World</span>!</h1>

    <div id="textBody"></div>

    <button href="#" id="changeColor">Click Me</button>
    
    <div></div>

    <script>
        console.log("This is your page talking to you")

        let answer = prompt("What's your favorite color?");
        console.log(answer);
        document.getElementById("userName").innerText = answer;


        let bigDiv = document.getElementById("textBody");
        let trigButton = document.getElementById("changeColor")
        let docHeading = document.getElementById("heading")

        console.log(trigButton);

        trigButton.addEventListener("click", function(){
            let userAnswer = confirm("Are you sure you want to change the color?");
            console.log(userAnswer);

            if(userAnswer == true){
                docHeading.style.backgroundColor = "Green";
                bigDiv.style.backgroundColor = "lightGreen";
                bigDiv.innerText = "Green is the new Black";
                alert("Colors has been changed!");        
            }
            else {
                alert("Nothing has changed.");
            }
        
        
        });
    </script>

</body>
</html>
