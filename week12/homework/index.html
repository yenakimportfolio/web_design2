<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        img { 
            width: 400px;
        }
    </style> 

    <title>week 12 Homework</title>
</head>
<body>
    <table>
        <tr>
            <td>
               <img src="./images/cat1.png" alt="cat" id="cat1"> 
            </td>
            <td>
                <img src="./images/cat2.png" alt="cat" id="cat2"> 
             </td>
        </tr>
        <tr>
            <td>
                <button id="toggleCat1">Show-Hide Image</button>
            </td>
            <td>
                <button id="toggleCat2">Show-Hide Image</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
            <td>
               <img src="./images/cat3.png" alt="cat" id="cat3"> 
            </td>
            <td>
                <img src="./images/cat4.png" alt="cat" id="cat4"> 
             </td>
        </tr>
        <tr>
            <td>
                <button id="toggleCat3">Show-Hide Image</button>
            </td>
            <td>
                <button id="hideCat4">Hide Image</button>
                <button id="showCat4">Show Image</button>
            </td>
        </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#toggleCat1").click(function(){
                $("#cat1").fadeToggle(2000);
            });
            $("#toggleCat2").click(function(){
                $("#cat2").slideToggle(2000);
            });
            $("#toggleCat3").click(function(){
                $("#cat3").toggle(2000);
            });
            $("#hideCat4").click(function(){
                $("#cat4").hide(300);
            });
            $("#showCat4").click(function(){
                $("#cat4").show(300);
            });
        })        
    </script>
</body>
</html>
