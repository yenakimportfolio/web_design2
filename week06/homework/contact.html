<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="contact.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jaldi|Quicksand">

    <title>Tom's Sushi House</title>
</head>
<body>
    <div class="wrapper">
        <div class="box header">   
            <nav>
                <img src="logo.png" alt="logo" class="nav-logo">
                <label for="Toggle">
                    <img src="./hamburger.png" alt="menu toggle" class="toggle-img">
                </label>
                <input type="checkbox" id="Toggle">
            <ul>
                <li ><a href="index.html">Home</a></li>
                <li><a href="photos.html">Menu</a></li>
                <li style="font-weight: bold"><a href="contact.html">Contact</a></li>
            </ul>
            </nav>
        </div>

    </div>      
    <form>
        <div class="contact-form">
            <table class="contact-table">
                <tr>
                    <td>
                        Name
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="contact-name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email 
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="contact-email">
                    </td>
                </tr>
                <tr>
                    <td>
                        Subject 
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="contact-subject">
                    </td>
                </tr>
                <tr>
                    <td>
                        Message 
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea id="contact-message"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" id="contact-submit">
                    </td>
                </tr>
            </table>
        </div>
    </form>  
</body>
</html>
