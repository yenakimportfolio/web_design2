<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="menu.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat|Quicksand">

    <title>Tom's Sushi House</title>
</head>
<body>
    <div class="wrapper">
        <div class="box header">   
            <nav>
                <img src="logo.png" alt="logo" class="nav-logo">
                <label for="Toggle">
                    <img src="./hamburger.png" alt="menu toggle" class="toggle-img">
                </label>
                <input type="checkbox" id="Toggle">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li style="font-weight: bold;"><a href="menu.html">Menu</a></li>
                <li><a href="photos.html">Photos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            </nav>
        </div>
     
    <div class="box appetizer">
        <h3>Appetizer</h3>
        <table class="menu-table">
            <tr>
                <td class="menu-thumbnail">
                    <img src="./menu/jalapenobomb.jpg" alt="jalapeno bomb"> 
                </td>
                <td class="menu-description">
                    Jalapeno Bomb
                </td>
                <td class="menu-price">
                    $10.00
                </td>
            </tr>
            <tr>
                <td class="menu-thumbnail">
                    <img src="./menu/seaweedsalad.jpg" alt="seaweed salad"> 
                </td>
                <td class="menu-description">
                    Seaweed Salad
                </td>
                <td class="menu-price">
                    $5.90
                </td>
            </tr>
            <tr>
                <td class="menu-thumbnail">
                    <img src="./menu/shirmptempura.jpg" alt="shrimp tempura"> 
                </td>
                <td class="menu-description">
                    Shrimp Tempura
                </td>
                <td class="menu-price">
                    $8.50
                </td>
            </tr>
        </table>
    </div>
    <div class="box entree">
        <h3>Entree</h3>
        <table class="menu-table">
            <tr>
                <td class="menu-thumbnail">
                    <img src="./menu/sushi sampler .jpg" alt="sushi sampler"> 
                </td>
                <td class="menu-description">
                    Sushi Sampler
                </td>
                <td class="menu-price">
                    $14.25
                </td>
            </tr>
            <tr>
                <td class="menu-thumbnail">
                    <img src="./menu/sashimisampler .jpg" alt="sashimi sampler"> 
                </td>
                <td class="menu-description">
                    Sashimi Sampler 
                </td>
                <td class="menu-price">
                    $17.25
                </td>
            </tr>
            <tr>
                <td class="menu-thumbnail">
                    <img src="./menu/californiaroll .jpg" alt="california roll"> 
                </td>
                <td class="menu-description">
                    California Roll
                </td>
                <td class="menu-price">
                    $6.10
                </td>
            </tr>
        </table>
    </div>
    <div class="box drinks">
        <h3>Drinks</h3>
        <table class="menu-table">
            <tr>
                <td class="menu-thumbnail">
                    <img src="./menu/nopic.png" alt="oolong tea"> 
                </td>
                <td class="menu-description">
                    Oo-Long Tea
                </td>
                <td class="menu-price">
                    $2.49
                </td>
            </tr>
            <tr>
                <td class="menu-thumbnail">
                    <img src="./menu/nopic.png" alt="Dr Pepper"> 
                </td>
                <td class="menu-description">
                   Dr Pepper
                </td>
                <td class="menu-price">
                    $1.25
                </td>
            </tr>
            <tr>
                <td class="menu-thumbnail">
                    <img src="./menu/nopic.png" alt="Coke"> 
                </td>
                <td class="menu-description">
                    Coke
                </td>
                <td class="menu-price">
                    $1.25
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
